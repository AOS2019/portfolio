# This is a basic workflow to help you get started with Actions
name: PanditBOT 

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the main branch
  # push:
  #   branches: [ main ]
  schedule:
    # every 2 hours from 6am IST to 6pm IST  
    - cron:  '0 0 1 * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.5 #install the python needed
    - name: Installing dependencies
      run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi    
    - name: Creating new JSON # run the main.py to get the latest data
      run: python main.py
    - name: Setup Git
      run: |
          git config user.name ptprashanttripathi
          git config user.email ptprashanttripathi@outlook.com
    - name: Commit the changes
      run: |
          git add ./json/repos.json
          git commit -m "[PanditBot] Updating Repos Data"
    - name: Push to repository
      run: git push --quiet
